<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>laptop-ui</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
         <div class="logo-container">
              <img src="./img/logo.svg" alt="logo">
              <h4 class="log">Three dots</h4>
        </div>
        <nav>
             <ul class="navigation">
                 <li><a class="nav-links" href="#">Specs</a></li>
                 <li><a class="nav-links" href="#">Products</a></li>
                 <li><a class="nav-links" href="#">Contacts</a></li>
             </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
    <section class="presentation">
     <div class="introduction">
         <div class="intro-text">
           <h1>Laptop for the future</h1>
          <p>
             The new 14inch Apple Mac book M1
             with Apple's new M1 processor.
         </p>
    </div>
     <div class="cta">
         <button class="cta-select">14 inch</button>
         <button class="cta-add">Add to cart </button>
     </div>
     </div>
     <div class="cover">
         <img src="./img/matebook.png" alt="matebook">
     </div>
   </section>
   <div class="laptop-select">
       <img src="./img/arrow-left.svg" alt="">
       <img src="./img/dot.svg" alt="">
       <img src="./img/dot-full.svg" alt="">
       <img src="./img/dot-full.svg" alt="">
       <img src="./img/arrow-right.svg" alt="">
   </div>
    <img class="big-circle" src="./img/big-eclipse.svg" alt="circle">
    <img class="medium-circle" src="./img/mid-eclipse.svg" alt="circle">
     <img class="small-circle" src="./img/small-eclipse.svg" alt="circle">
  </main>
</body>
</html>
